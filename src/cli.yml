name: phevor
version: "0.1.0"
author: /alex/
about: A fast Poker hand evaluator.
args:
    - hand:
        required: false
        takes_value: true
        conflicts_with: file
        conflicts_with: rank
        conflicts_with: all
        help: Our hand (consisting of 2 hole and 5 board cards) to evaluate. Example - AsAcKhKdQcQdJs
    - file:
        short: f
        long: file
        required: false
        takes_value: true
        conflicts_with: hand
        help: A file containing hands to evaluate.
    - rank:
        short: r
        long: rank
        required: false
        requires: file
        takes_value: false
        conflicts_with: hand
        conflicts_with: all
        help: If set prints the ranking of hands instead of their evaluations.
    - all:
        short: a
        long: all
        required: false
        requires: file
        takes_value: false
        conflicts_with: hand
        conflicts_with: rank
        help: If set shows evalations and the ranking of hands.